<script>

//https://leetcode.com/problems/valid-palindrome/

/**
 * @param {string} s
 * @return {boolean}
 */
var isPalindrome = function(s) {
    s = s.replace(/[^a-z0-9]/gi, '');
    s = s.toLowerCase();
    sReversed = s.split('').reverse().join('')
    return s == sReversed
};
</script>
