<script>

//https://leetcode.com/problems/plus-one/

/**
 * @param {number[]} digits
 * @return {number[]}
 */
var plusOne = function(digits) {
    currIndex = digits.length - 1
    digits[currIndex] += 1
    while(currIndex > 0 && digits[currIndex] > 9){
        digits[currIndex] -= 10
        digits[currIndex - 1] += 1
        currIndex -= 1
    }

    if(digits[0] > 9){
        digits[0] -= 10
        digits.unshift(1)
    }

    return digits
};

</script>
