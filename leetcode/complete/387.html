<script>

//https://leetcode.com/problems/first-unique-character-in-a-string/

/**
 * @param {string} s
 * @return {number}
 */
 var firstUniqChar = function(s) {

    //map: key:char value:bool
    //bool specifies if the char has only been seen once
    charAppearsOnce = new Map()
    for(let i = 0; i < s.length; i++){
        currentChar = s.charAt(i)
        if(charAppearsOnce.has(currentChar)){
            charAppearsOnce.set(currentChar, false)
        }else{
            charAppearsOnce.set(currentChar, true)
        }
    }

    for(let i = 0; i < s.length; i++){
        currentChar = s.charAt(i)
        if(charAppearsOnce.get(currentChar) == true){
            return i
        }
    }

    return -1
};

</script>
