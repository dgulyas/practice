<script>

//https://leetcode.com/problems/valid-perfect-square/

/**
 * @param {number} num
 * @return {boolean}
 */
var isPerfectSquare = function(num) {
    if(num == 1){
        return true
    }
    
    low = 0
    high = Math.floor(num / 2) + 1

    while(low + 1 < high){
        target = Math.floor((low + high)/2)
        targetResult = target * target
        if(targetResult == num){
            return true
        }

        if(targetResult >= num){
            high = target
        }
        else{
            low = target
        }
    }
    return low * low == num
};

</script>
