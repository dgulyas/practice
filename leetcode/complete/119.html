<script>

//https://leetcode.com/problems/pascals-triangle-ii/

//There's a faster way to generate the row from scratch
//but it's just implementing a formula that I wouldn't
//have been able to figure out myself

/**
 * @param {number} rowIndex
 * @return {number[]}
 */
var getRow = function(rowIndex) {
    if(rowIndex == 0){
        return [1]
    }
    if(rowIndex == 1){
        return[1,1]
    }

    row = [1,1]
    for(let i = 2; i <= rowIndex; i++){
        row.unshift(1)
        for(let j = 1; j < row.length - 1; j++){
            row[j] = row[j] + row[j+1]
        }
    }
    return row
};

</script>
