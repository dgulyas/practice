<script>

//https://leetcode.com/problems/remove-duplicates-from-sorted-array/

/**
 * @param {number[]} nums
 * @return {number}
 */
var removeDuplicates = function(nums) {
    offset = 0
    prevInt = 'a'

    for(let i = 0; i < nums.length; i++){
        if(nums[i] == prevInt){
            offset += 1
        }else{
            prevInt = nums[i]
            nums[i-offset] = nums[i]
        }
    }

    return nums.length - offset
};

</script>
